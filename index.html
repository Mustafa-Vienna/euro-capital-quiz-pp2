<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Union Capital Quiz</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="intro-popup">
    <div class="intro-content">
      <h1>Welcome to European Union Capital Quiz! <i class="fa-solid fa-award"></i></h1>
      <p id="rule-text">Here are the rules...</p>
      <div id="popup-buttons">
        <button id="previous-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="finish-btn">Finish</button>
      </div>
    </div>
  </div>
  <div id="main-content">
    <div class="image-container">
      <div class="rotating-images"></div>
      <p id="city-name">City Name</p>
    </div>
    <div id="controls">
      <button id="match-button">Match</button>
      <img id="flag-img" src="" alt="Country Flag">
      <p id="score">Score: 0</p>
      <p id="missed">Misses: 0</p>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/ef3b9e6deb.js" crossorigin="anonymous"></script>
</body>

</html>
